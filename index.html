<!DOCTYPE html>
<html>
<head>
	<title>Terminal</title>
	<style>
		.terminal {
			background-color: black;
			color: white;
			font-family: monospace;
			height: 400px;
			overflow-y: scroll;
			padding: 10px;
		}
		.terminal input {
			background-color: black;
			border: none;
			color: white;
			font-family: monospace;
			font-size: 14px;
			margin: 0;
			padding: 0;
			width: 100%;
			outline: none;
		}
	</style>
</head>
<body>
	<div class="terminal">
		<input type="text" id="command" autofocus>
	</div>
	<script src="script.js"></script>
</body>
</html>
